<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>Websockets Doom</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <style>
        @font-face {
            font-family: "VT323";
            font-style: normal;
            font-weight: 400;
            src: url(https://fonts.gstatic.com/s/vt323/v12/pxiKyp0ihIEF2isfFJXUdVNF.woff2) format("woff2");
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: "VT323", monospace;
        }

        /* Fullscreen canvas */
        canvas#canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
        }

        /* Console output hidden but still present */
        #errlog {
            display: none;
        }
    </style>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>
    <canvas id="canvas" oncontextmenu="event.preventDefault()" tabindex="-1"></canvas>

    <!-- Hidden console overlay -->
    <div id="errlog"></div>

    <script>
        let ctx = document.getElementById('canvas').getContext('2d');
        ctx.fillStyle = 'white';
        ctx.font = '20px Arial';
        ctx.fillText("Please wait...", 20, 40);

        let c = 0;
        function adde(t) {
            if (c++ > 50) {
                document.getElementById('errlog').innerText = "";
                c = 0;
            }
            document.getElementById('errlog').innerText += `${t}\n`;
        }

        window.onerror = function (error, url, line) {
            console.error('caught error:', error, url, line);
            adde(`${url}:${line}: ${error}`);
        };

        console.log = function (...t) {
            adde(t.join(', '));
        };
    </script>

    <script>
        var commonArgs = [
            "-iwad", "doom1.wad",
            "-window",
            "-nogui",
            "-nomusic",
            "-config", "default.cfg",
            "-servername", "doomflare",
            "-width", window.innerWidth.toString(),
            "-height", window.innerHeight.toString()
        ];

        var Module = {
            onRuntimeInitialized: () => {
                callMain(commonArgs);
            },
            noInitialRun: true,
            preRun: () => {
                Module.FS.createPreloadedFile("", "doom1.wad", "doom1.wad", true, true);
                Module.FS.createPreloadedFile("", "default.cfg", "default.cfg", true, true);
            },
            printErr: function (text) {
                if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(" ");
                console.error(text);
            },
            canvas: (function () {
                var canvas = document.getElementById("canvas");

                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                canvas.addEventListener("webglcontextlost", function (e) {
                    alert("WebGL context lost. Reload required.");
                    e.preventDefault();
                }, false);

                return canvas;
            })(),
            print: function (text) {
                console.log(text);
            },
            setStatus: function (text) {
                console.log(text);
            },
            totalDependencies: 0,
            monitorRunDependencies: function (left) {
                this.totalDependencies = Math.max(this.totalDependencies, left);
                Module.setStatus(left ? "Preparing... (" + (this.totalDependencies - left) + "/" + this.totalDependencies + ")" : "All downloads complete.");
            },
            onExit: function (code) {
                try {
                    //alert("exit");
                    tizen.application.getCurrentApplication().exit();
                } catch (e) {
                    console.log("Tizen exit failed:", e);
                }
            }
        };
    </script>


    <script src="websockets-doom.js"></script>
    <script src="input.js"></script>
</body>
</html>
