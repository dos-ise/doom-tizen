<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>Websockets Doom</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <style>
        @font-face {
            font-family: "VT323";
            font-style: normal;
            font-weight: 400;
            src: url(https://fonts.gstatic.com/s/vt323/v12/pxiKyp0ihIEF2isfFJXUdVNF.woff2) format("woff2");
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: "VT323", monospace;
        }

        canvas#canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
        }

        #errlog {
            display: none;
        }
    </style>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>
    <canvas id="canvas" oncontextmenu="event.preventDefault()" tabindex="-1"></canvas>
    <div id="errlog"></div>

    <script>
        let ctx = document.getElementById('canvas').getContext('2d');
        ctx.fillStyle = 'white';
        ctx.font = '20px Arial';
        ctx.fillText("Please wait...", 20, 40);

        let c = 0;
        function adde(t) {
            if (c++ > 50) {
                document.getElementById('errlog').innerText = "";
                c = 0;
            }
            document.getElementById('errlog').innerText += `${t}\n`;
        }

        window.onerror = function (error, url, line) {
            console.error('caught error:', error, url, line);
            adde(`${url}:${line}: ${error}`);
        };

        console.log = function (...t) {
            adde(t.join(', '));
        };
    </script>

    <script>
        // Load file into Emscripten FS BEFORE starting Doom
        async function loadFileToFS(url, path) {
            const response = await fetch(url);
            const data = new Uint8Array(await response.arrayBuffer());
            Module.FS.writeFile(path, data);
        }

        // We will manually start Doom AFTER runtime is ready
        var Module = {
            locateFile: (path) => path,
            noInitialRun: true,

            canvas: document.getElementById("canvas"),

            print: (t) => console.log(t),
            printErr: (t) => console.error(t),

            onRuntimeInitialized: async () => {
                console.log("Runtime ready, loading WAD...");

                await loadFileToFS("doom1.wad", "doom1.wad");
                await loadFileToFS("default.cfg", "default.cfg");

                console.log("Files loaded, starting Doom...");
                callMain(["-iwad", "doom1.wad", "-window", "-nogui", "-config", "default.cfg"]);
            },

            onExit: function (code) {
                try {
                    tizen.application.getCurrentApplication().exit();
                } catch (e) {
                    console.log("Tizen exit failed:", e);
                }
            }
        };
    </script>

    <script src="chocolate-doom.js"></script>
    <script src="input.js"></script>
</body>
</html>
